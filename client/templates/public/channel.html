<template name="channel">
  {{#if Template.subscriptionsReady}}
    {{#with channel}}
    <div class="panel panel-default pull-left">
      <div class="panel-heading">
        <h3 id="channel-title" class="panel-title">{{title}}</h3>
      </div>
      <div id="channel-query" class="panel-body">
        {{query}}
        {{> searchBox}}
      </div>
      {{#each preview}}
      <div id="channel-preview" class="panel-body pull-left">
        <img class="preview-image" src="{{this.url}}" width="100" height="100"/>
      </div>
      {{/each}}
    </div>
    {{/with}}
  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>

<template name="searchBox">
        <input type="text" id="search-box" placeholder="search youtube here">

  {{#each getSearchResults}}
  <div class="package">
    <h4 class="name">
      JUST SOMETHING
      <a href="{{git}}" target="_blank">{{{id.videoId}}}</a>
    </h4>
    <div class="description">
      {{{description}}}
    </div>
  </div>
  {{/each}}
</template>
