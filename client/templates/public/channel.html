<template name="channel">

  {{#if Template.subscriptionsReady}}
    {{#with channel}}
    
    <div class=playerbody>
      <section>
        <div class="headleft">
          <h1 class="roomtitle">{{title}}</h1>
          <h4 class="roomdesc">{{query}}</h4>
         </div>
       <div class="headright">
          <input type="text" name="search" class="textbox" placeholder="Request Song...">
        </div>
      </section>





        <div class="player">
        <img src="http://www.billboard.com/files/styles/gallery_main_well_2/public/media/M-I-A-Kala-album-covers-billboard-1000x1000.jpg" class="playerimg">
        <div class="playermeta">
        <h3 class="songname">Paper Planes</h3>
        <p class="artistalbum">M.I.A., 'Kala' (2007) - M.I.A.</p>
        </div>
        </div>
      </div>

    
    {{/with}}
  {{else}}
  
  <div class="player">
  <h1 class="roomtitle">Loading</h1>
  </div>
  
  {{/if}}

</template>
